name: Playwright Table Scraper

on:
  workflow_dispatch: # Allows you to trigger this manually

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      # REQUIRED STEP: Email included in the name
      - name: Run Playwright script for 24f1002239@ds.study.iitm.ac.in
        run: python scrape_and_sum.py
